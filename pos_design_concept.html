<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garayi POS - Design Concept</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-dark {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <!-- MAIN NAVIGATION BAR -->
    <header
        class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 shrink-0 z-50 shadow-sm relative">

        <!-- LEFT: Logo & Store Status -->
        <div class="flex items-center gap-4">
            <!-- Logo area -->
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 bg-gray-900 rounded-lg flex items-center justify-center text-white font-bold text-lg">
                    G</div>
                <span class="text-xl font-bold text-gray-900 tracking-tight">Garayi</span>
            </div>

            <div class="h-6 w-px bg-gray-200"></div>

            <!-- Context Label -->
            <span
                class="px-2.5 py-1 bg-gray-100 rounded-md text-xs font-semibold text-gray-500 uppercase tracking-wider">POS
                Terminal 01</span>
        </div>

        <!-- CENTER: Quick Actions / Search (Optional) -->
        <div class="hidden md:flex flex-1 max-w-xl mx-8">
            <div class="relative w-full group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-blue-500 transition-colors" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <input type="text"
                    class="block w-full pl-10 pr-3 py-2 border border-gray-200 rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all sm:text-sm"
                    placeholder="Search products, services, or SKU (Ctrl+K)">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <span class="text-gray-400 text-xs border border-gray-200 rounded px-1.5 py-0.5">âŒ˜K</span>
                </div>
            </div>
        </div>

        <!-- RIGHT: System Status & User Profile -->
        <div class="flex items-center gap-3">

            <!-- Network Status (Minimalist Pulse) -->
            <div
                class="flex items-center gap-2 px-3 py-1.5 bg-emerald-50 rounded-full border border-emerald-100 cursor-default group relative">
                <div class="relative flex h-2.5 w-2.5">
                    <span
                        class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"></span>
                </div>
                <!-- Tooltip -->
                <div
                    class="absolute top-full mt-2 left-1/2 -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-[10px] rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none whitespace-nowrap z-50">
                    System Online
                </div>
            </div>

            <!-- Notifications -->
            <button class="relative p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-xl transition-all">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="absolute top-2 right-2 block h-2.5 w-2.5 rounded-full bg-red-500 ring-2 ring-white"></span>
            </button>

            <div class="h-8 w-px bg-gray-200 mx-1"></div>

            <!-- CASHIER PROFILE (The Requested Feature) -->
            <div
                class="flex items-center gap-3 pl-1 pr-1 py-1 rounded-2xl hover:bg-gray-50 border border-transparent hover:border-gray-200 transition-all cursor-pointer group">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-bold text-gray-900 leading-none">Jerome Bell</p>
                    <p class="text-[10px] font-medium text-blue-600 uppercase tracking-widest mt-0.5">Showroom Manager
                    </p>
                </div>
                <div class="relative">
                    <div
                        class="h-10 w-10 rounded-xl bg-linear-to-br from-blue-500 to-indigo-600 p-0.5 shadow-lg shadow-blue-500/20">
                        <div
                            class="h-full w-full rounded-[10px] bg-white flex items-center justify-center overflow-hidden">
                            <!-- Placeholder Avatar Image -->
                            <img src="https://ui-avatars.com/api/?name=Jerome+Bell&background=random" alt="JB"
                                class="h-full w-full object-cover">
                        </div>
                    </div>
                    <!-- Status Indicator on Avatar -->
                    <div
                        class="absolute -bottom-1 -right-1 h-4 w-4 bg-white rounded-full flex items-center justify-center">
                        <div class="h-2.5 w-2.5 bg-green-500 rounded-full border-2 border-white"></div>
                    </div>
                </div>

                <!-- Dropdown Arrow -->
                <svg class="h-4 w-4 text-gray-400 group-hover:text-gray-600 transition-colors" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

        </div>
    </header>

    <!-- CONTENT PREVIEW (Just for context) -->
    <main class="flex-1 flex overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-20 bg-white border-r border-gray-200 flex flex-col items-center py-6 gap-6 z-40">
            <div class="p-3 bg-blue-50 text-blue-600 rounded-xl">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
            </div>
            <div class="p-3 text-gray-400 hover:text-gray-600 hover:bg-gray-50 rounded-xl transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="p-3 text-gray-400 hover:text-gray-600 hover:bg-gray-50 rounded-xl transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
            </div>
            <div class="mt-auto p-3 text-gray-400 hover:text-gray-600 hover:bg-gray-50 rounded-xl transition-colors">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
            </div>
        </aside>

        <!-- Main Area -->
        <div class="flex-1 bg-gray-50 p-6">
            <div
                class="bg-gray-100 border-2 border-dashed border-gray-300 rounded-2xl h-full flex items-center justify-center">
                <p class="text-gray-400 font-medium">POS Workspace Area</p>
            </div>
        </div>
    </main>

</body>

</html>
